<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>Etch-A-Sketch</header>
    <main>
        <div class="menu">
            <div class="colorBox">
                <label for="color">Pick a color:</label>
                <input type="color" name="color" id="color">
            </div>
            <label for="size">Change Dimensions</label>
            <input type="range" name="size" id="size" min="4" max="64" value="16">
            <label for="size" id="currentDimension">16x16</label>
            <button class="rainbow">Rainbow</button>
            <button class="gridLine">Hide/Show Grid Lines</button>
            <button class="clear">Clear</button>
        </div>
        <div class="container"></div>
    </main>
    <footer>
        <div class="socials">
            <ul>
                <li><a href="https://github.com/nicknanos" target="_blank"><i class='bx bxl-github'></i></a></li>
                <li><a href="https://twitter.com/NickNanos5" target="_blank"><i class='bx bxl-twitter' ></i></a></li>
                <li><a href="https://www.linkedin.com/in/nicknanos7/" target="_blank"><i class='bx bxl-linkedin-square' ></i></a></li>
            </ul>
        </div>
        <p>Copyright Nick Nanos</p>
    </footer>
</body>
</html>
