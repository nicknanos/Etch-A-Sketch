<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>Etch-A-Sketch</header>
    <main>
        <div class="menu">
            <label for="color">Pick a color:</label>
            <input type="color" name="color" id="color">
            <label for="size">Change Dimensions</label>
            <input type="range" name="size" id="size" min="4" max="64" value="16">
            <label for="size" id="currentDimension">16x16</label>
            <button class="rainbow">Rainbow</button>
            <button class="gridLine">Hide/Show Grid Lines</button>
            <button class="clear">Clear</button>
        </div>
        <div class="container"></div>
    </main>
    <footer>Copyright Nick Nanos</footer>
</body>
</html>
